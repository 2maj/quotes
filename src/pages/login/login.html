<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/imgs/LoginIconAppl.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" name="id" placeholder="your email" required></ion-input>
            </ion-item>
            <ion-item class="field">
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" placeholder="1234" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
          <button ion-button class="register-btn" block clear (click)="resetPassword()">Reset password</button>
          <button ion-button class="anonymous-btn" block clear (click)="continiousAsAnonymous()">Continious as anonymous</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
